spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  datasource:
    driver-class-name: org.h2.Driver  # h2 드라이버 설정
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1 # 접속 URL
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
logging:
  level:
    web: debug
    org:
      hibernate:
        SQL: DEBUG